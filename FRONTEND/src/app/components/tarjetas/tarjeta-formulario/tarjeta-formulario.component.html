<h3 class="text-primary">Fomulario de tarjetas</h3>
<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="form-group my-2">
        <label for="">Titular</label>
        <input type="text" formControlName="titular" class="form-control" placeholder="Titular" maxlength="100"
        >
        <small id="helpId" class="text-muted">Titular de tarjeta de crédito</small>
    </div>
    <div class="form-group my-2">
        <label for="">Número</label>
        <input type="text" formControlName="numero" class="form-control" placeholder="################" maxlength="16">
        <small id="helpId" class="text-muted">Número de tarjeta de crédito</small>
    </div>
    <div class="form-group my-2">
        <label for="">Fecha de Expiración</label>
        <input type="text" formControlName="fechaExpiracion" class="form-control" placeholder="##/##" maxlength="5">
        <small id="helpId" class="text-muted">Ver en parte inferior de tarjeta</small>
    </div>
    <div class="form-group my-2">
        <label for="">CVV</label>
        <input type="text" formControlName="cvv" class="form-control" placeholder="###" maxlength="3">
        <small id="helpId" class="text-muted">Ver en parte inferior de tarjeta</small>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block " [disabled]="form.invalid" type="submit"><i class="fa fa-database"></i>
            AGREGAR</button>
    </div>
</form>
